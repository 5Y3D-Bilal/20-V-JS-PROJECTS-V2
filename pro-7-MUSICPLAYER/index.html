<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="img/Ali Zafar  Danny Zee  Sushi  Woofer Paar De feat Mykko Montana.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <!-- SONG -->
        <div class="img-container activeimgs2">
            <img src="img/jacinto-1.jpg" alt="">
        </div>
        <h2 id="title">Lagacy</h2>
        <h3 id="artist">Raftaar</h3>
        <audio src="/music/KSHMR Raftaar  Legacy Official Lyric Video.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span class="duration" id="duration">3:15</span>
            </div>
            <div  class="btnss">
            <div >
                <i class="fas fa-recycle likkkeaa" title="replay" id="replay"></i>
            </div>
            <div >
                <i class="fa fa-heart" title="like"></i>

            </div>
        </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>

        </div>
    </div>


    <!-- Script -->
    <script src="js.js"></script>
</body>

</html>
