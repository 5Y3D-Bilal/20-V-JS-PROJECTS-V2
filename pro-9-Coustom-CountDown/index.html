<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="time.mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container" >
            <h1 id="countdown-title">Select your Date and title</h1>
            <form class="form" id="countdownForm">
                <label for="titile">Title</label>
                <input type="text" id="titile" placeholder="What are your countingdown  to">
                <label for="datapicker">Select a Date</label>
                <input type="date" name="" id="date-picker">
                <button type="submit">Sumbit</button>
            </form>
        </div>
        <!-- countDown -->
        <div class="countdown" id="countdown" hidden>
            <h1 class="countdown-title"></h1>
            <ul>
                <li><span></span>days</li>
                <li><span></span>hours</li>
                <li><span></span>minutes</li>
                <li><span></span>seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Complete</h1>
            <h1 id="complete-info">Countdown finished on 05-05-2023</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="js.js"></script>
</body>
</html>
